googleAnalytics = "UA-187260584-4"
enableRobotsTXT = true
pygmentsCodeFences = true
canonifyurls = true
# paginate = 10
theme="bootstrap-bp-hugo-theme"

## Config settings for the new, default "Goldmark" markdown engine
[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    hrefTargetBlank = true
    [markup.goldmark.renderer]
      unsafe = true

[sitemap]
  changefreq = "weekly"
  priority = 0.5

[permalinks]
  posts = "/:year/:month/:slug/"
  post = "/:year/:month/:slug/"
  pages = "/:slug/"
  page = "/:slug/"

[Author]
  name = "Mackenzie McFate"

[params]
  bannerImage = "/images/banner1.jpg"
  description = "Copyright © 2014. All Rights Reserved. Original design by Mark A. McFate"
  #images = ["logo.jpg"]
